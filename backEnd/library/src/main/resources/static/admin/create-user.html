    <div class="container-fluid">
       <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title mb-5 d-inline">Add Members</h5>
              <form method="post" id="creationForm" action="/User/Register" enctype="multipart/form-data">
                <!-- Email input -->
                <div class="form-outline mb-4 mt-4">
                  <input type="text" name="name" id="name" class="form-control" placeholder="name" />
                </div>
                <div class="form-outline mb-4 mt-4">
                  <input type="text" name="email" id="email" class="form-control" placeholder="email" />
                </div>
                <div class="form-outline mb-4 mt-4">
                    <input type="text" name="password" id="password" class="form-control" placeholder="password" />
                  </div>
                <div class="form-outline mb-4 mt-4">
                    <input type="text" name="phone" id="phone" class="form-control" placeholder="phone" />
                  </div>
                  <div class="form-outline mb-4 mt-4">
                      <select name="userRole" id="userRole" class="form-control">
                          <option value="" selected disabled>User Role</option>
                          <option value="0">0</option>
                          <option value="1">1</option>
                      </select>
                  </div>
                
                <div class="form-outline mb-4 mt-4">
                    <label>Gender</label><br>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label><br>
                  </div>
                <!-- Submit button -->
                <button  type="submit" name="submit" class="btn btn-primary  mb-4 text-center">create</button>
              </form>

            </div>

        <script>
             $(document).ready(function() {
                $("#creationForm").submit(function(event) {
                    event.preventDefault();

                    // Get form data
                    var formData = {
                        name: $("#name").val(),
                        email: $("#email").val(),
                        password: $("#password").val(),
                        phone: $("#phone").val(),
                        userRole: $("#userRole").val(),
                        gender: $("input[name='gender']:checked").val()
                    };

                    $.ajax({
                        type: "POST",
                        url: "http://localhost:9098/User/Register",
                        data: JSON.stringify(formData),
                        contentType: "application/json",
                        success: function(response) {
                            console.log("Registration successful");
                             $("#name").val("");
                             $("#email").val("");
                             $("#password").val("");
                             $("#phone").val("");
                             $("#userRole").val("");
                             $("input[name='gender']").prop('checked', false);

                        },
                        error: function(xhr, status, error) {
                            console.error("Error:", error);
                        }
                    });
                });
            });
        </script>
