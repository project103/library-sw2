        <script>
            $(document).ready(function() {
                $.ajax({
                    type: "GET",
                    url: "http://localhost:9098/categories/all",
                    success: function(data) {
                        data.forEach(function(category) {
                            $("#categoryName").append(`<option value="${category.name}">${category.name}</option>`);
                        });
                    },
                    error: function() {
                        console.error("error");
                    }
                });
            });
        </script>
        <script>
            $(document).ready(function() {
                // Function to fetch book data by ID and populate the update form
                function getBookDataById(bookId) {
                    $.ajax({
                        url: "http://localhost:9098/books/GetById/" + bookId,
                        type: "GET",
                        dataType: "json",
                        success: function(data) {
                            // Populate the form fields with the retrieved book data
                            $("#categoryName").val(data.category.name);
                            $("#name").val(data.name);
                            $("#author").val(data.author);
                            $("#description").val(data.description);
                            $("#price").val(data.price);
                            $("#copies").val(data.copies);
                            $("#format").val(data.format);
                            $("#length").val(data.length);
                            $("#rating").val(data.rating);
                            $("#edition").val(data.edition);
                            $("#language").val(data.language);
                        },
                        error: function() {
                            console.error("error");
                        }
                    });
                }

                // Retrieve the book ID from the URL query parameter
                var urlParameter = new URLSearchParams(window.location.search);
                var bookId = urlParameter.get('id');

                // Call the function to fetch and populate book data
                getBookDataById(bookId);

                // Handle form submission
                $("#updateForm").submit(function(event) {
                    event.preventDefault();

                    // Get form data
                    var formData = {
                        category: {
                            name: $("#categoryName").val() // Correctly retrieve the category name
                        },
                        name: $("#name").val(),
                        author: $("#author").val(),
                        description: $("#description").val(),
                        price: $("#price").val(),
                        copies: $("#copies").val(),
                        format: $("#format").val(),
                        length: $("#length").val(),
                        rating: $("#rating").val(),
                        edition: $("#edition").val(),
                        language: $("#language").val()
                    };

                    // Send a PUT request to update the book
                    $.ajax({
                        type: "PUT",
                        url: "http://localhost:9098/books/update/" + bookId,
                        data: JSON.stringify(formData),
                        contentType: "application/json",
                        success: function(data) {
                            console.log("Book data updated successfully");
                            // Optionally, you can redirect or show a success message
                        },
                        error: function() {
                            console.error("error");
                        }
                    });
                });
            });
        </script>
